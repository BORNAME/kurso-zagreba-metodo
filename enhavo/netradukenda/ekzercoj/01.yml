  'Kompletigu la frazojn':
    - Marko estas en la (ĉambro).
    - (Li) sidas sur seĝo.
    - Instruisto (instruas). Laboristo (laboras). Lernanto (lernas).
    - Marko kaj Ivo estas lernant(oj) kaj sportist(oj).
    - La patro (de) Marko estas instruisto.
    - La seĝo estas en (la) ĉambro.
    - La libro estas li(a).
    - Mia nomo est(as) Marko.
