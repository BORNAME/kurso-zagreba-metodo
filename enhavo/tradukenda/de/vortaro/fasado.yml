'Solvu': Lösen
'Forigu': Zurücksetzen
'Gramatiko': Grammatik
'Ekzercoj': Übungen
'Traduku': Übersetze
'Kompletigu la frazojn': Ergänze die Sätze
'Traduku kaj respondu': Übersetze und antworte
'Por la esperantaj literoj vi povas ankaŭ skribi cx, gx, hx, jx, sx und ux.': Für die Esperanto-Buchstaben kannst Du auch cx, gx, hx, jx, sx und ux schreiben.
'Alklaku la vortojn por vidi ilian tradukon.': Klick auf die Wörter, um ihre Übersetzung zu sehen.
