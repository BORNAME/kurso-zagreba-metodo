10. Lekcija / 10-a leciono
verjetno, čisto preprosto, nevtralnost, glede na to, univerzalnost, možnost,
udeleževati se, v največjem delu, hkrati, nadomestiti, izvreči, končati se,
informirati se, kuharica, solidarnost, preobraziti se, preseliti se, toplota,
zamenjati mesto, odvreči, po vrsti, podati, biti, nadaljevati, uresničiti.
